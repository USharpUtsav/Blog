<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGnow-Best blog interface</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utlility.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-width1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="image/logo.png" width="70px" alt="" ></span>
            </a>
            <!-- <span>BLOGnow</span> -->
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="/about.html">About</a> </li>

            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="Query" placeholder="Search">
                <button class="btn">Go</button>
            </form>
        </div>

    </nav>
    <div class="max-width1 m-auto"><hr>

   
    <div class="contactcontent">
            <h2>For any further inquiry | Contact Us</h2>
            <div class="contactform">
                <div class="formbox">

                </div>
            </div>

            </div>

                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="formbox">
                <button class="btn">Submit</button>
            </div>
            <div class="formbox">
                <textarea name="" id="" cols="30" rows="10" placeholder="Comment your thoughts"></textarea>
            </div>

            </div>
        </div>
    </div>
